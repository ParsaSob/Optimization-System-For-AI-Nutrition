services:
  - type: web
    name: rag-meal-optimizer
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FLASK_APP
        value: backend_server.py
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 5000
      - key: SERVER_TYPE
        value: flask
